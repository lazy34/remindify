<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login Page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="header">
        <div id="heading" class="headers">
            <h1>Remindify</h1>
        </div>
    <div id="login-container">
        <div class="login-header">
            <p>Login</p>
        </div>
        <div class="login-toggle">
            <div class="login-toggle-container">
                <button class="login-toogle-signup toggle-btn">
                    <p>Sign up</p>

                </button>
                <button class="login-toogle-login toggle-btn">
                    <p>Login</p>
                </button>
            </div>
        </div>
        <div class="login-form">
            <div id="whats-new" class="reminder-edit-font">
                <p><span>| </span>Email*</p>
                <input type="text" class="reminder-input" required />
            </div>
            <div id="whats-new" class="reminder-edit-font">
                <p><span>| </span>Password*</p>
                <input type="password" class="reminder-input" required />
            </div>
        </div>
        <div class="login-submit-form">
            <p>Login</p>
            <p>Forget Password?</p>
        </div>
    </div>
</body>

</html>
