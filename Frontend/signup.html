<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up page Page</title>
    <link rel="stylesheet" href="./Styling/cursor.css">
    <link rel="stylesheet" href="./Styling/login.css">
    <link rel="stylesheet" href="./Styling/style.css">
    <style>
        .login-toogle-login {
            opacity: 0.2;
        }

        .login-toogle-signup {
            background-color: #000;
        }
        .login-submit-form p:nth-child(2){
            display: none;
        }

    </style>
</head>

<body>

    <div id="header">
        <div id="heading" class="headers">
            <h1>Remindify</h1>
        </div>
        <div id="login-container">
            <div class="login-header">
                <p>SignUp</p>
            </div>
            <div class="login-toggle">
                <div class="login-toggle-container">
                    <a href="http://localhost:5173/signup" class="login-toogle-signup toggle-btn"><button class="login-toogle-signup toggle-btn">
                        <p>Sign up</p>

                    </button></a>
                    <a href="http://localhost:5173/login" class="login-toogle-login toggle-btn"><button class="login-toogle-login toggle-btn">
                        <p>Login</p>
                    </button></a>
                </div>
            </div>
            <div class="login-form">
                <div id="whats-new" class="reminder-edit-font">
                    <p><span>| </span>Full Name*</p>
                    <input type="text" class="reminder-input" required />
                </div>
                <div id="whats-new" class="reminder-edit-font">
                    <p><span>| </span>Email*</p>
                    <input type="text" class="reminder-input" required />
                </div>
                <div id="whats-new" class="reminder-edit-font">
                    <p><span>| </span>Password*</p>
                    <input type="password" class="reminder-input" required />
                </div>
                <div id="whats-new" class="reminder-edit-font">
                    <p><span>| </span>Confirm Password*</p>
                    <input type="password" class="reminder-input" required />
                </div>
            </div>
            <div class="login-submit-form">
                <p>Create Account</p>
                <p>Forget Password?</p>
            </div>
        </div>
        <div class="cursor"></div>
        <div class="cursor2"></div>
        <script src="./lib/cursor.js"></script>
</body>

</html>
